<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>?</title>
  <style>
    body {
      background-color: white;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: black;
      margin-top: 20px; /* Adjust spacing from the top */
      font-size: 4em;
    }
  </style>
</head>
<body>
  <h1>HELLO!</h1>
  <!--Redirect-->
  <script>
  // Delay time in milliseconds (1000 = 1 seconds)
  const redirectDelay = 8000;

  // Target URL
  const redirectTo = "https://www.google.com/";

  setTimeout(() => {
    window.location.href = redirectTo;
  }, redirectDelay);
</script>
  <!--Redirect-->
</body>
</html>
